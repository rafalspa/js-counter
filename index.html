<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Count: </h1>
        </div>
        <div class="number">
            <p id="counter">0</p>
            </div>
        <div class="buttons">
            <button type="button" id="dec">-1</button>
            <button type="button" id="res">Reset</button>
            <button type="button" id="inc">+1</button>
        </div>
    </div>
</body>
</html>
